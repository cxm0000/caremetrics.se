<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Chart/Graph symbol -->
  <g transform="translate(5, 10)">
    <!-- Bar chart bars -->
    <rect x="0" y="20" width="6" height="20" fill="url(#logoGrad)" rx="1"/>
    <rect x="8" y="15" width="6" height="25" fill="url(#logoGrad)" rx="1"/>
    <rect x="16" y="10" width="6" height="30" fill="url(#logoGrad)" rx="1"/>
    <!-- Trend line -->
    <path d="M 0 35 Q 8 30, 16 25 Q 20 22, 22 20" stroke="url(#logoGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Checkmark overlay (validation/quality) -->
    <circle cx="22" cy="20" r="6" fill="#10b981" opacity="0.9"/>
    <path d="M 19 20 L 21 22 L 25 18" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text: CareMetrics -->
  <text x="35" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="url(#logoGrad)">
    CareMetrics
  </text>
</svg>



